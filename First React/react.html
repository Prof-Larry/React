<body>
    <div id="app"></div>
    <script type="text/babel">

        class WorkList extends React.Component {
            render() {
                const work = ["Sports Representer", "Former Porn Star", "Sexiest Lady in The World"];
                return (
                    <ul style={{ listStyleType: "none", color: "black", fontSize: "1.5em", textAlign: "center" }}>
                        {work.map(w => <li>{w}</li>)}
                    </ul>
                )
            }
        }

        class Mia extends React.Component {
            render() {
                return (
                    <div className="card">
                        <h2 className="name">Mia Khalifa</h2>
                        <img src="https://www.thesun.co.uk/wp-content/uploads/2020/07/AD-COMPOSITE-Mia-Khalifa-V2.jpg?w=750"
                            alt="Mia Khalifa" />
                        <h5 style={{ fontSize: "1.3em", letterSpacing: "2px", textAlign: "center", margin: "0.5em" }}>Work: </h5>
                        <WorkList />
                    </div>
                )
            }
        }

        ReactDOM.render(<Mia />, document.getElementById('app'));
    </script>
